---
- name: logrotate | Install logrotate
  package:
    name: logrotate
    state: present
  become: true

- name: logrotate | Setup logrotate.d scripts
  template:
    src: logrotate.d.j2
    dest: "{{ logrotate_conf_dir }}{{ item.name }}"
  with_items: "{{ logrotate_scripts }}"
  when: logrotate_scripts is defined
  become: true
